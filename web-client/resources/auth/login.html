<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Log in to IntelliJ Flux</title>
  <link rel="stylesheet" type="text/css" href="zocial/zocial.css" />
  <script src="/hello-1.5.1.js"></script>

  <style>
    html {
      font-family: "Helvetica Neue", sans-serif;
    }
    body {
      background: #FFF;
    }
    body .zocial {
      margin: 8px 4px;
      font-size: 13px;
    }
  </style>

  <script>
    // we use cookie only in the development environment
    function getCookie(name) {
      var match = document.cookie.match(new RegExp(name + '=([^;]+)'))
      return match == null ? null : decodeURIComponent(match[1])
    }

    var userData = getCookie("userData")
    if (userData != null) {
      localStorage.setItem("user", userData)
      window.location = "/edit/edit.html"
    }
    else {
      hello.on("auth.login", function (auth) {
        hello(auth.network).api("/me", function (result) {
          localStorage.setItem("user", JSON.stringify({
            name: result.login,
            token: auth.authResponse.access_token,
            provider: auth.network
          }))
          window.location = "/edit/edit.html"
        })
      })

      hello.init({
          github: "6e734acbd7022cbd8ac4",
          google: "1024251510901-l2nrrgnkuslolh79gs1dgu5a3om3dfg1.apps.googleusercontent.com"
        },
        {
          redirect_uri: "/auth/redirect.html",
          page_uri: "/edit/edit.html",
          oauth_proxy: "http://oauth-shim.intellij-io.develar.svc.tutum.io:3000/",
          display: "page"
        })
    }

    function login(provider) {
      localStorage.setItem("user", JSON.stringify({provider: provider}))
      hello.use(provider).login()
    }
  </script>
</head>
<body>
<div style="text-align: center; margin-top: 3em;">
  <a href="javascript:login('github')" class="zocial github">Sign in with Github</a>
  <br>
  <a href="javascript:login('google')" class="zocial googleplus">Sign in with Google+</a>
</div>
</body>
</html>
