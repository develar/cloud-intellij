access_log off;

server {
  listen 80;

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl spdy;

  include /etc/nginx/ssl.conf;

  add_header Alternate-Protocol 443:npn-spdy/3;
  spdy_headers_comp 6;

  location = / {
    return 302 edit/edit.html$is_args$query_string;
  }

  location / {
    root /;
    # flux static must be first (because we override some files, defaults.pref for example)
    try_files /data-lib$uri /data-out$uri /data-resources$uri /data$uri =404;
    add_header Set-Cookie "user=0-0-0-0-0";
  }
}