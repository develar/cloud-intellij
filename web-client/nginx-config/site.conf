access_log off;

server {
  listen 80;

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl spdy;

  include /etc/nginx/ssl.conf;

  add_header Alternate-Protocol 443:npn-spdy/3;
  spdy_headers_comp 6;

  location = / {
    return 302 edit/edit.html$is_args$query_string;
  }

  location = /auth/login.html {
    root /data-resources;
    add_header Set-Cookie "userData=%7B%22name%22%3A%22dev%22%2C%22token%22%3A%2242%22%2C%22provider%22%3A%22github%22%7D";
  }

  location / {
    root /;
    # flux static must be first (because we override some files, defaults.pref for example)
    try_files /data-lib$uri /data-out$uri /data-resources$uri /data$uri =404;
  }
}